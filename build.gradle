group 'Group'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'org.testng', name: 'testng', version: '5.7'
    testCompile 'org.seleniumhq.selenium:selenium-java:3.4.0'
    compile('net.lightbody.bmp:browsermob-core:2.1.4'){
        exclude module: 'selenium'
    }
}

test {
    maxParallelForks = 10
}

tasks.withType(JavaCompile){
    options.encoding = "UTF-8"
}